<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Jquery form Validation</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
      <div class="container-fluid header_full">
        <div class="container">
            <div class="card">
              <form id="regForm" method="" action="">
                  <div class="card-header card_header">
                    <i class="fa fa-gg-circle"></i> User Registration
                  </div>
                  <div class="card-body">
                      <div class="form-group row form_group">
                        <label for="" class="col-sm-3 col-form-label">Name:<span class="req_star">*</span></label>
                        <div class="col-sm-7">
                          <input type="text" class="form-control" id="" name="name">
                        </div>
                      </div>
                      <div class="form-group row form_group">
                        <label for="" class="col-sm-3 col-form-label">Phone:<span class="req_star">*</span></label>
                        <div class="col-sm-7">
                          <input type="text" class="form-control" id="" name="phone">
                        </div>
                      </div>
                      <div class="form-group row form_group">
                        <label for="" class="col-sm-3 col-form-label">Username:<span class="req_star">*</span></label>
                        <div class="col-sm-7">
                          <input type="text" class="form-control" id="" name="user">
                        </div>
                      </div>
                      <div class="form-group row form_group">
                        <label for="" class="col-sm-3 col-form-label">Email:<span class="req_star">*</span></label>
                        <div class="col-sm-7">
                          <input type="email" class="form-control" id="" name="email">
                        </div>
                      </div>
                      <div class="form-group row form_group">
                        <label for="" class="col-sm-3 col-form-label">Password:<span class="req_star">*</span></label>
                        <div class="col-sm-7">
                          <input type="password" class="form-control" id="pw" name="pass">
                        </div>
                      </div>
                      <div class="form-group row form_group">
                        <label for="" class="col-sm-3 col-form-label">Confirm-Password:</label>
                        <div class="col-sm-7">
                          <input type="password" class="form-control" id="" name="repass">
                        </div>
                      </div>
                  </div>
                  <div class="card-footer text-center">
                        <button type="submit" class="btn btn-md btn-info">REGISTRATION</button>
                  </div>
              </form> 
            </div>  
        </div>
      </div>
      <script src="js/jquery-3.5.1.min.js"></script>
      <script src="js/popper.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/jquery.validate.min.js"></script>
      <script src="js/validation.js"></script>
  </body>
</html>
